{% extends 'base.html' %}
{% block content %}
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    {% for slide in carousel %}
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %} class="active" aria-current="true"{% endif %} aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for slide in carousel %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ slide.image.url }}" class="d-block w-100" alt="carousel image">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ slide.name }}</h5>
          <p>{{ slide.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container">
</div>
<div class="container">
  {% if success %}
    <div class="alert alert-success" role="alert">
      Ваша заявка была успешно отправлена.
    </div>
  {% endif %}
  <h2>Заявка на замер</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="id_full_name" class="form-label"></label>
        <input type="text" name="full_name" class="form-control" id="id_full_name" placeholder="Имя" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="phone" class="form-label"></label>
        <input type="tel" name="phone_number" class="form-control" id="phone" placeholder="+7(XXX)-XXX-XX-XX" required minlength="17">
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="id_address" class="form-label"></label>
        <input type="text" name="address" class="form-control" id="id_address" placeholder="Адрес в Екатеринбурге" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="id_comment" class="form-label"></label>
        <input type="text" name="comment" class="form-control" id="id_comment" placeholder="Комментарий к заявке">
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
